#application
spring.application.name=spring-kotlin-base
spring.http.encoding.charset=UTF-8

#port
server.port=8090

#Actuator
management.security.enabled=false
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.db.enabled=true

#Database
spring.datasource.show-sql=false
spring.datasource.validation-query=select 1
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=64
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.hibernate.ddl-auto=create

#DB-Credentials
spring.datasource.url=jdbc:postgresql://localhost/spring-base?ApplicationName=SpringApp&currentSchema=spring-base
spring.datasource.username=spring-base
spring.datasource.password=spring-base
spring.datasource.properties.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.default_schema=public